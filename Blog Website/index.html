<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tucker's Blog</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
     <link href="https://fonts.googleapis.com/css?family=Anton|Exo+2|Fjalla+One" rel="stylesheet">

<body>
    <div id="container">
        <header id="BlogHead">
            <h1>My Blog</h1>
        </header>
        <nav>
        </nav>
        <div id="content">
            <div id="BlogPost">
                <!-- Blog Post Image -->
                <img src="" alt="" id="PostImg">
                <div id="PostBody">
                    <!-- Blog Post Title -->
                    <h2 id="PostTitle">Title</h2>
                    <!-- Blog Post Date & Time Stamp -->
                    <h5 id="PostStamp">MM/DD/YY 00:00 AM</h5>
                    <!-- Blog Post Body -->
                    <p id="PostText">
                    This is where the blog post goes
                    </p>
                </div>
            </div>
        </div>

            Copyright&copy; 2017 Tucker Back
        </footer>
