<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Jumanji Game</title>
       <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1> Jumanji Game v0.1</h1>
        <p>By: Tucker Back</p>
    </body>
        <script>
            
            var inventory = {
                coins:50,
                sword:0,
                boomerang:0,
                spear:0,
                hatchet:0,
                stolenKeys:0,
                knife:0,
            }
            
            var player = {
                firstname:"",
            }
            
            Start();
            
            function Start(){
                player.firstname = prompt("What is your name explorer?");
                alert("Welcome to Jumanji " + player.firstname);
                var beginAdv = confirm("Are you ready to begin your adventure?");
                
                if(beginAdv){
                    Jungle_Camp();
                }
                else{
                    alert("But Jumanji needs you!");
                }
                
            }
            
            function Jungle_Camp(){
                
                var jungleCam = prompt("You arrive at a Jungle Camp. There are a few other explorers in the camp and a little shop. You are given a gem. You need to return the gem to the Jaguar statue. You can see three paths, one leads to the north, one leads to the east, and one leads to the west.\n You can \n 1. go to shop \n 2. go north \n 3. go east \n 4. go west").toLowerCase();
                
                if(jungleCam == "go to shop"){
                    Camp_Shop();
                }
                else if(jungleCam == "go north"){
                    Trail_2();
                }
                else if(jungleCam == "go east"){
                    Trail_3();
                }
                else if(jungleCam == "go west"){
                    Trail_1();
                } 
                else{
                    alert("I don't understand " + jungleCam);
                    Jungle_Camp();
                }
                
            }
            
            function Camp_Shop(){
                var camShop = prompt("You enter the shop and you walk up to the counter, You can buy a sword, boomerang, spear, hatchet, stolen keys,  and an old key. Each item costs 10 coins. You have " + inventory.coins + " coins. \n You can \n 1. buy sword \n 2. buy boomerang \n 3. buy spear \n 4. buy hatchet \n 5. buy stolen keys \n 6. buy knife \n 7. leave shop").toLowerCase();
                
                if(camShop == "buy sword" ){
                    if(inventory.coins >= 10)
                        if(inventory.sword <= 0){
                            inventory.coins = inventory.coins - 10;
                            inventory.sword = 1;
                            prompt("You now have a sword");
                            Camp_Shop();
                        }
                        else{
                        alert("You already have a sword!");
                        Camp_Shop();
                            }
                    else{
                        alert("You don't have enough coins to buy that!");
                        Camp_Shop();
                    }
                }
                if(camShop == "buy boomerang" ){
                    if(inventory.coins >= 10)
                        if(inventory.boomerang <= 0){
                            inventory.coins = inventory.coins - 10;
                            inventory.boomerang = 1;
                            prompt("You now have a boomerang");
                            Camp_Shop();
                        }
                        else{
                        alert("You already have a boomerang!");
                        Camp_Shop();
                            }
                    else{
                        alert("You don't have enough coins to buy that!");
                        Camp_Shop();
                    }
                }
                if(camShop == "buy spear" ){
                    if(inventory.coins >= 10)
                        if(inventory.spear <= 0){
                            inventory.coins = inventory.coins - 10;
                            inventory.spear = 1;
                            prompt("You now have a spear");
                            Camp_Shop();
                        }
                        else{
                        alert("You already have a spear!");
                        Camp_Shop();
                            }
                    else{
                        alert("You don't have enough coins to buy that!");
                        Camp_Shop();
                    }
                }
                if(camShop == "buy hatchet" ){
                    if(inventory.coins >= 10)
                        if(inventory.hatchet <= 0){
                            inventory.coins = inventory.coins - 10;
                            inventory.hatchet = 1;
                            prompt("You now have a hatchet");
                            Camp_Shop();
                        }
                        else{
                        alert("You already have a hatchet!");
                        Camp_Shop();
                            }
                    else{
                        alert("You don't have enough coins to buy that!");
                        Camp_Shop();
                    }
                }
                if(camShop == "buy stolen keys" ){
                    if(inventory.coins >= 10)
                        if(inventory.stolenKeys <= 0){
                            inventory.coins = inventory.coins - 10;
                            inventory.stolenKeys = 1;
                            prompt("You now have some stolen keys");
                            Camp_Shop();
                        }
                        else{
                        alert("You already have some stolen keys!");
                        Camp_Shop();
                            }
                    else{
                        alert("You don't have enough coins to buy that!");
                        Camp_Shop();
                    }
                }
                if(camShop == "buy knife" ){
                    if(inventory.coins >= 10)
                        if(inventory.knife <= 0){
                            inventory.coins = inventory.coins - 10;
                            inventory.knife = 1;
                            prompt("You now have a knife");
                            Camp_Shop();
                        }
                        else{
                        alert("You already have a knife!");
                        Camp_Shop();
                            }
                    else{
                        alert("You don't have enough coins to buy that!");
                        Camp_Shop();
                    }
                }
                if(camShop == "leave shop"){
                    alert("Have fun on your adventure! Come back soon! ...if your not dead.");
                    Jungle_Camp();
                }
                else{
                    Camp_Shop();
                }
            }
            
            function Trail_1(){
                var trail1 = prompt("You begin your walk through the Jungle and find a sign that says beware! \n You can \n 1. continue on path \n 2. go back to camp").toLowerCase();
                
                if (trail1 == "continue on path"){
                    alert("You continue down the trail.");
                    Town();
                }
                else if(trail1 == "go back to camp"){
                    Jungle_Camp();
                }
                else{
                    Trail_1();
                }
            }
            
            function Trail_2(){
                var trail2 = prompt("You have come to a fork in the path. There is a sign that says go right to the tree house and go left to the river. \n You can \n 1. go to the tree house \n 2. go to the river \n 3. go back to camp").toLowerCase();
                
                if (trail2 == "go to the tree house"){
                    Tree_House();
                }
                else if (trail2 == "go to the river"){
                    River();
                }
                else if(trail2 == "go back to camp"){
                    Jungle_Camp();
                }
                else{
                    Trail_2();
                }
            }
            
            function Trail_3(){
                var trail3 = prompt("You come to a cliff with a huge canyon running in both directions. You see a way down into the canyon. \n You can \n 1. go into canyon \n 2. go back to camp").toLowerCase();
                
                if (trail3 == "go into canyon"){
                    Canyon();
                }
                else if (trail3 == "go back to camp"){
                    Jungle_Camp();
                }
                else{
                    Trail_3();
                }
            }
            
            function Trail_4(){
                var trail4 = prompt("You kill the Bandit and make your way out of the town and you find two paths. one leads to the river and the other leads to the jungle hut \n You can \n 1. go to the river \n 2. go to the jungle hut").toLowerCase();
                
                if(trail4 == "go to the river"){
                    River();
                }
                else if(trail4 == "go to the jungle hut"){
                    Jungle_Hut();
                }
                else{
                    Trail_4(); 
                }
            }
            
            function Trail_5(){
                var trail5 = prompt("You come to a fork in the path. \n You can \n 1. go left \n 2. go right ").toLowerCase
                
                if(trail5 == "go left"){
                    Jungle_Hut();
                }
                else if(trail5 == "go right"){
                    Jaguar_Statue();
                }
                else{
                    Trail_5();
                }
            }
            
            function Trail_6(){
                var trail6 = prompt("You find a trail it forks off going in two directions. \n You can \n 1. go left \n 2. go right").toLowerCase();
                
                if(trail6 == "go left"){
                    Jaguar_Statue();
                }
                else if(trail6 == "go right"){
                    Vehicle_Depot();
                }
                else{
                    Trail_6();
                }
            }
            
            function Trail_7(){
                var trail7 = prompt("You come out of the canyon and find a path that goes in two directions \n You can \n 1. go left \n 2. go right").toLowerCase();
                
                if(trail7 == "go left"){
                    Tree_House();
                }
                else if(trail7 == "go right"){
                    Vehicle_Depot();
                }
                else{
                    Trail_7();
                }
            }
            
            function Canyon(){
                var canyon = prompt("You have entered the the canyon. and you are walking in the canyon and a theif is above and is trying to shoot you with a gun. \n You can \n 1. use boomerang \n 2. run ").toLowerCase();
                
                if(canyon == "use boomerang"){
                    if(inventory.boomerang == 1){
                        alert("You hit the theif and he falls!");
                        Trail_7();
                    }
                    else{
                        alert("You don't have a boomerang. The theif doesn't wait for you and kills you on the spot.");
                        Death();
                    }
                }
                else if(canyon == "run"){
                    alert("When you try and run the theif shoots you");
                    Death();   
                }
                else{
                Canyon();
                }
            }
            
            function Tree_House(){
                var treeHouse = prompt("You reach the tree house. You climb into the tree house. as you are exploring a Jaguar attacks you. You need to react fast. \n You can \n 1. use knife \n 2. run").toLowerCase();
                
                if(treeHouse == "use knife"){
                    if(inventory.knife == 1){
                        alert("You are able to get the knife out in time to defend yourself! You kill the Jaguar.");
                        Trail_6();
                    }
                    else{
                        alert("You don't have a knife. The Jaguar jumps on you and starts to eat you.");
                        Death();
                    }
                }
                else if(treeHouse == "run"){
                    alert("When you try and run the Jaguar catches you and kill you.");
                    Death();   
                }
                else{
                treeHouse();
                }
                
            }
            
            function River(){
                var river = prompt("You reach the river. The trail ends at the edge of the water. The water might be to strong to walk through. But there is a tree that if cut down the right way could make a nice bridge. \n You can \n 1. use hatchet \n 2. walk through the river").toLowerCase();
                
                if(river == "use hatchet"){
                    if(inventory.hatchet == 1){
                        Trail_5();
                    }
                    else{
                        alert("You don't have a hatchet");
                        River();
                    }
                }
                else if(river == "walk through the river"){
                    alert("Trying to walk through the river you slip and hit you head on a rock in the water.");
                    Death();
                }
                else{
                    River();
                }
            }
            
            function Town(){
                var town = prompt("You reach the town. You start to walk around the town and you walk down a dark alley. A bandit jumps out. \n You can \n 1. fight him with sword \n 2. run").toLowerCase();
                
                if (town == "fight him with sword"){
                    if(inventory.sword == 1){
                       Trail_4(); 
                    }
                    else{
                        alert("You don't have a sword. So try to stop him with your fist which doesn't work when he cuts straight through you.");
                        Death();
                    }
                }
                else if(town == "run"){
                    alert("You almost out run the bandit but you run into a dead end. The bandit kills you.");
                    Death();
                }
                else{
                    town();
                }
            }
            
            function Vehicle_Depot(){
                var vehicleDepot = prompt("You reach the vehicle depot. You sneak into the depot and see a helicopter. Then you hear people coming. \n You can \n 1. use keys \n 2. run").toLowerCase();
                
                if (vehicleDepot == "use keys"){
                    if(inventory.stolenKeys == 1){
                       alert("You are able to get the helicopter started are able to fly away.");
                        Jaguar_Statue();
                    }
                    else{
                        alert("You don't have keys. They bad guys get into the depot and kill you.");
                        Death();
                    }
                }
                else if(vehicleDepot == "run"){
                    alert("You almost out run them but they had veicles. So when they caught up to you they killed you.");
                    Death();
                }
                else{
                    Vehicle_Depot();
                }
            }
            
            function Jungle_Hut(){
                var jungleHut = prompt("You reach the jungle hut. You go inside to find supplys. while you are looking around a Rhino comes crashing through the hut you barly miss the attack. \n You can \n 1. use spear \n 2. run").toLowerCase();
                
                if (jungleHut == "use keys"){
                    if(inventory.spear == 1){
                       alert("You are able to throw the spear into the rhino to bring it down.");
                        Jaguar_Statue();
                    }
                    else{
                        alert("You don't have a spear. You didn't get as lucky this time, the rhino smashed you into bits.");
                        Death();
                    }
                }
                else if(jungleHut == "run"){
                    alert("Did you really try and out run a rhino. It didn't take long for him to run you over.");
                    Death();
                }
                else{
                    Jungle_Hut();
                }
            }
            
            function Jaguar_Statue(){
                var jaguarStatue = prompt("You reach the Jaguar Statue. You climb to the top and put the gem in the statue now call out it's name").toLowerCase();
                
                if(jaguarStatue == "jumanji"){
                   alert("Thank You! " + player.firstname + "you have saved Jumanji."); 
                }
                else{ 
                alert("Are you dumb you just need to call out Jumanji.");
                Jaguar_Statue();
                }
                
            }
            
            function Death(){
                alert("YOU DIED \nGAME OVER")
            }
            
            
             
        </script>
</html>
